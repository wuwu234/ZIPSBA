<!DOCTYPE html>
<html>
<head>
  <title>Suggestion Collection Page</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #2980b9, #6dd5fa);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 500px; /* Adjust the max-width as needed */
    }

    h2 {
      color: #2980b9;
      margin-bottom: 20px;
    }

    form {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      color: #333;
      font-weight: bold;
      text-align: left;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      margin-bottom: 20px;
      background-color: #f8f8f8;
    }

    textarea {
      resize: vertical;
    }

    input[type="submit"] {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #21618c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suggestion Collection</h2>
    <form id="suggestionForm" action="#" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="8" required></textarea>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent form submission
      
      // Perform any additional processing/validation here
      
      // Display success message
      alert("Suggestion successfully collected!");
      
      // Reset the form after submission (optional)
      document.getElementById("suggestionForm").reset();
    }
    
    // Attach the handleSubmit function to the form's submit event
    document.getElementById("suggestionForm").addEventListener("submit", handleSubmit);
  </script>
</body>
</html>
