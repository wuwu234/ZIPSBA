h1 {
  color: #333333;
}

.lesson {
  background-color: #ffffff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.lesson h2 {
  color: #333333;
  margin-top: 0;
}

.lesson p {
  margin-bottom: 10px;
}

.button {
  display: inline-block;
  background-color: #333333;
  color: #ffffff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  margin-right: 10px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #666666;
}

.solfege-image {
  display: inline-block;
  margin: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.solfege-image:hover {
      transform: scale(1.1);
}

.quiz {
  background-color: #ffffff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 10px;
}

.quiz h3 {
  color: #333333;
  margin-top: 0;
}

.quiz p {
  margin-bottom: 10px;
}

.answer {
  display: inline-block;
  background-color: #333333;
  color: #ffffff;
  padding: 10px 20px;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
  margin-right: 10px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.answer:hover {
  background-color: #666666;
}

@media (max-width: 768px) {
  .solfege-image {
    display: block;
    margin: 10px auto;
  }
}

  .dashboard {

      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 10px;
    }

.footer {
      position:fixed;
      background-color: #55acee;
